{% extends 'base.html' %}
{% block title %}
    JobPosting
{% endblock %}
{% block content %}
<script>
function a(o)
{
    alert(o.checked)
    if (!(o.checked))
    {
        tr=document.createElement('tr');
        tr.id="how_to_apply"
        alert(o)
        th=document.createElement('th');
        td=document.createElement('td');
        a=document.createTextNode('how to apply')
        textarea=document.createElement('textarea')
        textarea.rows=5;
        textarea.cols=30;
        textarea.name="how_to_apply"
        td.appendChild(textarea)
        th.appendChild(a);
        tr.appendChild(th);
        tr.appendChild(td);
        o.parentNode.parentNode.parentNode.appendChild(tr)
    }
   else
   {
       c=document.getElementById('how_to_apply');
       alert(c)
       if(c)
       c.parentNode.removeChild(c);
   }
}
</script>

<form action='{{ROOT}}/jobposting/posting/' method = 'post'>
{% csrf_token %}
<table>
    {{form.as_table}}
    <tr> 
        <td colspan='2' align='center'><input type= 'submit' value='send us email'></td>
    </tr>
</table>
</form>
{% endblock %}
