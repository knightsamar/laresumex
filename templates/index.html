    Home

{% block content %}
Hi... Welcome to the resume building software.. la resumex
<br><BR>
{% if create_form %}
<input type='button' value = 'create your resume' onclick="javascript:location.href='form'"><br>
{% else %}

<input type='button' onClick="javascript:location.href='/ldap_login/logout'" value='Logout!' alt='Enough of form filling!'></span> <br/>
