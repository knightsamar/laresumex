{% extends 'base.html' %}
{% block title %}
    Contact Form
{% endblock %}
{% block content %}


<form action='{{ROOT}}/contact/' enctype = 'multipart/form-data'method = 'post'>
{% csrf_token %}
<table>
   {% for field in form %}
       <tr>    
        <th> {{ field.label_tag }}</th>
        <td> {{ field }} </td>
        <td> {{ field.errors }} </td>
      </tr>
   {% endfor %}
    <tr> 
        <td colspan='3' align='center'><input type= 'submit' value='send us email'></td>
    </tr>
</table>
</form>
<input type = 'button' onclick = "history.go(-1)" value = 'back'>
{% endblock %}
