
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>La-Resume-x ::{% block title %}{% endblock %}</title></head><body>{% load some_tags %}

/* code inspiration for tooltip:- http://sixrevisions.com/css/css-only-tooltips/
*/
.tooltip{   
    border-bottom: 3px dotted coral;
        color: Black;
        outline:none;
        cursor: alias;
        text-decoration: none;
        position: relative;
}
.tooltip span{
        margin-left: -999px;
    padding:0.8 1em;
        position:absolute;
}
.tooltip:hover span{
        font-family:comic sans;
        position:absolute;
        top: 2em;
        z-index: 99;
        margin-left:-10px; 
        width:250px;
        box-shadow:5px 5px 5px rgba(0,0,0.1);
        background-color:#fbd7b9;
}

.tooltip:hover em{
    font-family:Tahoma;
    font-size:0.7em;
    font-weight:bold;
    display:block;
    padding:0.2em 0 0.6em 0;
}

}
